<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SATHM Home</title>
    <link rel="stylesheet" href="../src/style/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>

      <!-- Header Placeholder -->
      <div id="header-container"></div>
      <script type="module">
        import { createHeaderComponent } from "../src/scripts/Header.js";
        const headerContainer = document.getElementById("header-container");
        headerContainer.appendChild(createHeaderComponent());
      </script>

      <!-- Noticeboard -->
      <div id="noticeboard" class="flex items-center justify-center w-[85%] rounded-md bg-opacity-60 my-10 pl-5 pb-10 pr-5 h-[75%] mx-auto"></div>
      <script type="module">
          import { renderNoticeboard } from '../src/scripts/Noticeboard.js';
          // Initial render
          renderNoticeboard();
          // Optional: Re-render on window resize
          window.addEventListener('resize', renderNoticeboard);
      </script>

    <!-- Drawer (Hidden for Desktop)  -->
    <div class="md:hidden">
      <button id="menu-btn" class=" text-2xl p-2 fixed top-0 ">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div
        id="drawer"
        class="hidden fixed left-0 top-0 w-64 bg-white shadow-md h-full"
      >
        <button id="close-btn" class="p-4 text-2xl">
          <i class="fas fa-times"></i>
        </button>
        <ul class="p-4 space-y-6">
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-home mr-3"></i>Home</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-plane mr-3"></i>About</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-book mr-3"></i>Academics</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-users mr-3"></i>Faculties</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-calendar-alt mr-3"></i>Events & Activities</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-industry mr-3"></i>Corporate Linkages</a
            >
          </li>
          <li>
            <a href="#" class="flex items-center"
              ><i class="fas fa-handshake mr-3"></i>MOUs</a
            >
          </li>
        </ul>
      </div>
    </div>

    <script>
      // JavaScript for handling the drawer (menu toggle)
      const menuBtn = document.getElementById("menu-btn");
      const drawer = document.getElementById("drawer");
      const closeBtn = document.getElementById("close-btn");

      menuBtn.addEventListener("click", () => {
        drawer.classList.toggle("hidden");
      });

      closeBtn.addEventListener("click", () => {
        drawer.classList.add("hidden");
      });
    </script>

  

   <!-- Footer Placeholder -->
 <div id="footer-container"></div>
    <script type="module">
       import {createFooterComponent} from '../src/scripts/Footer.js'; 
       const footerContainer = document.getElementById('footer-container');
       footerContainer.appendChild(createFooterComponent());
    </script>
  </body>
</html>
