<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Satham</title>
    <link rel="stylesheet" href="../src/style/output.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Placeholder -->
    <div id="header-container"></div>
    <script type="module">
      import { createHeaderComponent } from "../src/scripts/Header.js";
      const headerContainer = document.getElementById("header-container");
      headerContainer.appendChild(createHeaderComponent());
    </script>
    <!-- Drawer (Hidden for desktop) -->
    <div class="md:hidden">
      <button id="menu-btn" class="text-2xl p-2 fixed top-0">
        <i class="fa-solid fa-bars"></i>
      </button>
      <div
        id="drawer"
        class="hidden fixed left-0 top-0 w-64 bg-white shadow-md h-full z-10"
      >
        <button id="close-btn" class="p-4 text-2xl">
          <i class="fas fa-times"></i>
        </button>
        <ul class="p-4 space-y-6">
          <li>
            <a href="./index.html" class="flex items-center"
              ><i class="fas fa-home mr-3"></i>Home</a
            >
          </li>
          <li>
            <a href="./about.html" class="flex items-center"
              ><i class="fas fa-plane mr-3"></i>About</a
            >
          </li>
          <div class="flex items-center">
            <i class="fas fa-book mr-3"></i>
            <div
              class="flex items-center gap-1 relative"
              id="academicsDropdown"
            >
              <ul>
                Academics
              </ul>
              <i class="fa-solid fa-caret-down"></i>
            </div>
          </div>
          <li>
            <a href="./faculties.html" class="flex items-center"
              ><i class="fas fa-users mr-3"></i>Faculties</a
            >
          </li>
          <li>
            <a href="./events.html" class="flex items-center"
              ><i class="fas fa-calendar-alt mr-3"></i>Events & Activities</a
            >
          </li>
          <li>
            <a href="./corporate.html" class="flex items-center"
              ><i class="fas fa-industry mr-3"></i>Corporate Linkages</a
            >
          </li>
          <li>
            <a href="./mous.html" class="flex items-center"
              ><i class="fas fa-handshake mr-3"></i>MOUs</a
            >
          </li>
        </ul>
      </div>
    </div>

    <!-- About developer code begins here -->
    <div className="w-full flex justify-center flex-col mt-10 mb-10">
      <div
        class="flex flex-wrap justify-center items-center md:gap-20 gap-y-10 gap-x-20 mt-5 mx-2"
        id="developer"
      >
      
        <!-- cards insert by javascript -->
      </div>
    </div>
    <!-- About developer code ends here -->
    <!-- Javascript to handle drawer -->
    <script>
      const menuBtn = document.getElementById("menu-btn");
      const drawer = document.getElementById("drawer");
      const closeBtn = document.getElementById("close-btn");

      menuBtn.addEventListener("click", () => {
        drawer.classList.toggle("hidden");
      });

      closeBtn.addEventListener("click", () => {
        drawer.classList.add("hidden");
      });

      //Javascript to handle academics dropdown

      const academics = document.getElementById("academicsDropdown");
      academics.addEventListener("click", () => {
        const dropdown = `<div class = 'absolute left-0 top-5  mt-2  flex flex-col items-center justify-center text-black'>
          <ul class = 'flex flex-col w-[200px]'>
          <li class = 'p-2 text-center border-gray-300 border bg-[#e0e7ff] hover:underline hover:bg-blue-800 hover:text-white'> <a href = ${"./PG.html"}>PG Course</a></li>
          <li class = 'p-2 text-center border-gray-300 border bg-[#e0e7ff] hover:underline hover:bg-blue-800 hover:text-white'><a href = ${"./UG.html"}>UG Course</a></li>
          <li class = 'p-2 text-center border-gray-300 border bg-[#e0e7ff] hover:underline hover:bg-blue-800 hover:text-white'><a href = ${"./Diploma.html"}>Diploma Course</a></li>
          <li class = 'p-2 text-center border-gray-300 border bg-[#e0e7ff] hover:underline hover:bg-blue-800 hover:text-white'><a href = ${"./Certificate.html"}>Certificate Course</a></li>
          </ul>
        </div>`;
        const existingDropdown = academics.querySelector(".dropdown");
        if (existingDropdown) {
          existingDropdown.remove(); // Remove if it exists
        } else {
          const menu = document.createElement("div");
          menu.classList.add("dropdown"); // Add a class to identify it
          menu.innerHTML = dropdown;
          academics.appendChild(menu);
        }
      });
    </script>

    <!-- Footer Placeholder -->
    <div id="footer-container"></div>
    <script type="module">
      import { createFooterComponent } from "../src/scripts/Footer.js";
      const footerContainer = document.getElementById("footer-container");
      footerContainer.appendChild(createFooterComponent());
    </script>
    <script>
      let developerData = [
        {
          name: "Aditya Agrawal",
          image: "../src/assest/Developer/Aditya_Agrawal.jpg",
          linkedin: "#",
        },
        {
          name: "Diksha Gupta",
          image: "../src/assest/Developer/Diksha_Gupta.jpeg",
          linkedin: "https://www.linkedin.com/in/diksha-gupta3094/",
        },
        {
          name: "Kashi Sankhla",
          image: "../src/assest/Developer/Kashi_Sankhla.jpg",
          linkedin: "https://bit.ly/KashiSankhlaLinkedinProfile"
        },
      ];
      const list = document.getElementById("developer");
      function getData() {
        developerData.forEach((data) => {
          list.innerHTML += `<div class="flex flex-col items-center">
            <div class="relative group">
              <a href=${data.linkedin} target="_blank">
                <img
                  src=${data.image}
                  class="w-[180px] h-[180px] rounded-xl object-cover hover:bg-black hover:opacity-85"
                />
              </a>
              <a
                href=${data.linkedin}
                target="_blank"
                class="absolute inset-0 flex justify-center items-center bg-black bg-opacity-50 opacity-0 group-hover:opacity-100 transition-opacity duration-300"
              >
              <i class="fa-brands fa-linkedin  text-blue-700 text-center w-11 h-11"></i>
              </a>
            </div>

            <div class="text-center mt-2">
                <p className="text-lg font-extrabold text-center cursor-pointer hover:text-purple-900">
                  ${data.name}
                </p>
            </div>
          </div>`;
        });
      }
      getData();
    </script>
  </body>
</html>
